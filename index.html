<!DOCTYPE html>

  <!-- Welcome/Home Page -->
  <style>
    #home {
      height: 100%;
      background-position: 50% 50%;
      background-size: cover;
      background-repeat: no-repeat;
      width: 100%;
      filter: blur(0px) brightness(168%);
      padding-bottom: 100px;
      image-rendering: -webkit-optimize-contrast;
      background-image: url("art-vectors/Background.svg");

      h1 {
        font-family: ABeeZee, sans-serif;
        font-weight: 1000;
        font-weight: 700;
      }
      h2, p {
        font-family: ABeeZee, sans-serif;
      }
    }
  </style>
  <div id="home">
    <div class="d-flex justify-content-center align-items-center" style="height:inherit;min-height:initial;width:100%;position:absolute;left:0;background-color:rgba(30,41,99,0.53);">
      <div class="d-flex align-items-center order-12" style="height:300px;">
        <div class="container">
          <h1 class="text-center" style="color:rgb(242,245,248);font-size: 56px; filter: brightness(69%);">Charles Yu</h1>
          <h3 class="text-center" style="color:rgb(242,245,248);padding-top:0.25em;padding-bottom:0.25em;">Rising Junior at Livingston High School</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- About Page -->
  <style>
    #about {
      height: 660px;
      padding-top: 40px;
      padding-right: 100px;
      padding-bottom: 0px;
      padding-left: 100px;
      background-color: white;
      background-repeat: no-repeat;
      background-size: 100%, 100%;
      background-image: url("https://vectr.com/cyulater123/k2y1UEC735.svg?width=640&amp;height=640&amp;select=k2y1UEC735page0&");
    }
  </style>
  <div class="text-center" id="about">
    <h1 style="color: black;">About me</h1>
    <!-- Fontawesome icons (in nav bar) wouldn't load for some reason unless I had another icon
    so I threw this white icon that becomes invisible cause of white background. Pretty ingenius in my opinion.-->
    <i class="fa fa-envelope-o"></i>
    <p class="text-center" style="color: black; font-size: 25px; ">
      I do math with some coding and graphic design <br>in my spare time</p>
  </div>
  <!-- Projects page-->
  <style>
    /* Restricts the art images to a certain size */
    #featured {
      width: 100%;
      height: 550px;
      background-color: (0, 0, 0, 0);
      max-width: 500px;
      margin: auto;
    }
    /* Just styling the entire project section :) */
    #project {
      height: 100%;
      width: 100%;
      background: rgb(34, 193, 195);
      background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(255, 255, 255, 1) 83%);
      padding-top: 10px;
    }
    /* "Box" of text and art on top of the project "box" --> Boxbox. Keeps it at a certain size. */
    #boxbox {
      height: 910px;
      width: 100%;
      background: (0, 0, 0, 0);
      font-size: 16px;
      max-width: 800px;
      margin: 0 auto 10px;
    }
    /* More visual styling and positioning for the text */
    .projects-horizontal h2 {
      font-weight: 600;
      margin-bottom: 40px;
      padding-top: 40px;
    }
    /* Removes underline of the hyperlinks */
    .prolink:hover {
      text-decoration: none;
    }
    /* Makes the clicky bars a lot bigger and better */
    .carousel-indicators li {
      width: 150px;
      height: 5px;
      border-radius: 10%;
      border-width: thin;
      box-shadow: 0px -5px 25px 2px rgb(255, 255, 255);
    }
  </style>
  <!-- The Project Zone!-->
  <div class="text-center projects-horizontal" id="project">
    <div class="text-center intro" id="boxbox">
      <h2 class="text-center" style="font-size: 35px; color: black;">Projects/Works - WIP</h2>
      <p class="text-center" style="color: black; font-size: 28px;">
        <a class="prolink" href="https://github.com/Mastermind497/MoneyMaster" target="_blank"> MoneyMaster:</a> An underperforming financial application <br>
        Check later for updates.
        <br><br></p>
      <!-- Featured Artwork Section! My favorite!-->
      <h2 style="font-size: 40px; color: black;">Featured Artwork<br></h2>
      <div id="featured" class="carousel slide carousel-fade text-center shadow-sm" data-ride="carousel">
        <!-- Each Individual Image: Built on Vectr.com (Demo Video Included) -->
        <div class="carousel-inner text-center" role="listbox">
          <div id="art1" class="carousel-item active"><img class="w-100 d-block" src="art-vectors/Sunrise.jpg" alt="Slide Image"></div>
          <div id="art2" class="carousel-item"><img class="w-100 d-block" src="art-vectors/shipwreck.png" alt="Slide Image"></div>
          <div id="art3" class="carousel-item"><img class="w-100 d-block" src="art-vectors/arise.jpg" alt="Slide Image"></div>
        </div>
        <!-- Next and Previous arrow buttons on the sides -->
        <div>
          <a class="carousel-control-prev" href="#featured" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="sr-only">Previous</span></a>
          <a class="carousel-control-next" href="#featured" role="button" data-slide="next"><span class="carousel-control-next-icon"></span>
            <span class="sr-only">Next</span></a>
        </div>
        <!-- Indicators at the bottom! -->
        <ol class="carousel-indicators">
          <li data-target="#featured" data-slide-to="0" class="active" style="font-size: 50px;"></li>
          <li data-target="#featured" data-slide-to="1"></li>
          <li data-target="#featured" data-slide-to="2"></li>
        </ol>
      </div>
    </div>
  </div>
  <!-- Necessary Javascript Stuff for the Arrow buttons-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
